name: Daily Technical Digest

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

concurrency:
  group: daily-digest
  cancel-in-progress: false

jobs:
  run-digest:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily digest
        env:
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_BASE_URL: ${{ secrets.LLM_BASE_URL }}
          LLM_MODEL: ${{ secrets.LLM_MODEL }}
          LLM_TEMPERATURE: ${{ secrets.LLM_TEMPERATURE }}
          LLM_MAX_INPUT_CHARS: ${{ secrets.LLM_MAX_INPUT_CHARS }}

          SMTP_PROVIDER: ${{ secrets.SMTP_PROVIDER }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SMTP_USE_TLS: ${{ secrets.SMTP_USE_TLS }}

          MAIL_FROM: ${{ secrets.MAIL_FROM }}
          DIGEST_RECIPIENTS: ${{ secrets.DIGEST_RECIPIENTS }}
          MAIL_SUBJECT_PREFIX: ${{ secrets.MAIL_SUBJECT_PREFIX }}

          REQUEST_TIMEOUT_SEC: ${{ secrets.REQUEST_TIMEOUT_SEC }}
          HTTP_RETRY_COUNT: ${{ secrets.HTTP_RETRY_COUNT }}
          LLM_RETRY_COUNT: ${{ secrets.LLM_RETRY_COUNT }}
        run: |
          python daily_digest.py --hours 24 --max-items 40 --timezone Asia/Shanghai
